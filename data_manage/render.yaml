services:
  - type: web
    name: data-manage-backend
    env: docker
    rootDir: data_manage
    dockerfilePath: backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false

  - type: web
    name: data-manage-frontend
    env: docker
    rootDir: data_manage
    dockerfilePath: frontend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: API_PROXY_URL
        value: https://data-manage-backend.onrender.com
      - key: API_PROXY_HOST
        value: data-manage-backend.onrender.com
