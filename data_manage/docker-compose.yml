services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: datamanager
      POSTGRES_PASSWORD: datamanager          # Password is "datamanager"
      POSTGRES_DB: datamanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"                          # Changed to avoid port conflict

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/backend/data
    env_file:
      - ./backend/.env.docker
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
  postgres_data:
